<!DOCTYPE html>
<html lang="ko" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>내집꾸미기</title>

    <!-- 부트스트랩 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <img id="test" src="https://codingapple1.github.io/kona.jpg" />

    <button id="버튼">버튼이에요</button>
    <ul class="ac-gn-list">
      <li class="ac-gn-item ac-gn-apple">
        <a
          class="ac-gn-link ac-gn-link-apple"
          href="/kr/"
          data-analytics-title="apple home"
          id="ac-gn-firstfocus"
        >
          <span class="ac-gn-link-text">a</span>
        </a>
      </li>
      <li class="ac-gn-item ac-gn-item-menu ac-gn-store">
        <a
          class="ac-gn-link ac-gn-link-store"
          href="/kr/shop/goto/store"
          data-analytics-title="store"
        >
          <span class="ac-gn-link-text">스토어</span>
        </a>
      </li>
      <li class="ac-gn-item ac-gn-item-menu ac-gn-mac">
        <a
          class="ac-gn-link ac-gn-link-mac"
          href="/kr/mac/"
          data-analytics-title="mac"
        >
          <span class="ac-gn-link-text">Mac</span>
        </a>
      </li>
      <li class="ac-gn-item ac-gn-item-menu ac-gn-ipad">
        <a
          class="ac-gn-link ac-gn-link-ipad"
          href="/kr/ipad/"
          data-analytics-title="ipad"
        >
          <span class="ac-gn-link-text">iPad</span>
        </a>
      </li>
      <li class="ac-gn-item ac-gn-item-menu ac-gn-iphone">
        <a
          class="ac-gn-link ac-gn-link-iphone"
          href="/kr/iphone/"
          data-analytics-title="iphone"
        >
          <span class="ac-gn-link-text">iPhone</span>
        </a>
      </li>
      <li class="ac-gn-item ac-gn-item-menu ac-gn-watch">
        <a
          class="ac-gn-link ac-gn-link-watch"
          href="/kr/watch/"
          data-analytics-title="watch"
        >
          <span class="ac-gn-link-text">Watch</span>
        </a>
      </li>
      <li class="ac-gn-item ac-gn-item-menu ac-gn-airpods">
        <a
          class="ac-gn-link ac-gn-link-airpods"
          href="/kr/airpods/"
          data-analytics-title="airpods"
        >
          <span class="ac-gn-link-text">AirPods</span>
        </a>
      </li>
      <li class="ac-gn-item ac-gn-item-menu ac-gn-tvhome">
        <a
          class="ac-gn-link ac-gn-link-tvhome"
          href="/kr/tv-home/"
          data-analytics-title="tv and home"
        >
          <span class="ac-gn-link-text">TV 및 홈</span>
        </a>
      </li>
      <li class="ac-gn-item ac-gn-item-menu ac-gn-onlyonapple">
        <a
          class="ac-gn-link ac-gn-link-onlyonapple"
          href="/kr/services/"
          data-analytics-title="only on apple"
        >
          <span class="ac-gn-link-text">Apple 독점 제공</span>
        </a>
      </li>
      <li class="ac-gn-item ac-gn-item-menu ac-gn-accessories">
        <a
          class="ac-gn-link ac-gn-link-accessories"
          href="/kr/shop/goto/buy_accessories"
          data-analytics-title="accessories"
        >
          <span class="ac-gn-link-text">액세서리</span>
        </a>
      </li>
      <li class="ac-gn-item ac-gn-item-menu ac-gn-support">
        <a
          class="ac-gn-link ac-gn-link-support"
          href="https://support.apple.com/ko-kr"
          data-analytics-title="support"
        >
          <span class="ac-gn-link-text">고객지원</span>
        </a>
      </li>
      <li class="ac-gn-item ac-gn-item-menu ac-gn-search" role="search">
        <a
          id="ac-gn-link-search"
          class="ac-gn-link ac-gn-link-search"
          href="/kr/search"
          data-analytics-title="search"
          data-analytics-intrapage-link
          aria-label="apple.com 검색"
        ></a>
      </li>
      <li class="ac-gn-item ac-gn-bag" id="ac-gn-bag">
        <div class="ac-gn-bag-wrapper">
          <a
            class="ac-gn-link ac-gn-link-bag"
            href="/kr/shop/goto/bag"
            data-analytics-title="bag"
            data-analytics-click="bag"
            aria-label="쇼핑백"
            data-string-badge="장바구니에 담긴 품목 수: {%BAGITEMCOUNT%}"
          >
            <span class="ac-gn-link-text">쇼핑백</span>
          </a>
          <span
            class="ac-gn-bag-badge"
            aria-hidden="true"
            data-analytics-title="bag"
            data-analytics-click="bag"
          >
            <span class="ac-gn-bag-badge-separator"></span>
            <span class="ac-gn-bag-badge-number"></span>
            <span class="ac-gn-bag-badge-unit">+</span>
          </span>
        </div>
        <span class="ac-gn-bagview-caret ac-gn-bagview-caret-large"></span>
      </li>
    </ul>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
      integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="async/callback.js"></script>
  </body>
</html>
